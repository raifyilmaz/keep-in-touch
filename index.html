<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fixed Button</title>
</head>
<body>
    <div class="fixed-button">
        <div class="fixed-button-a"></div>
        <a href="https://example.com" target="_blank">Check out our new course!</a>
        <div class="hidden-div">
            <img src="careerpaths/images/hidden-div_shieldmark.svg" alt="" style="width: 164px; height: 164px;">
            <div class="hidden-div_content">
                <h5>Course coming soon!</h5>
                <h3>Cybersecurity Engineering Career Course | Cohort 5</h3>
                <div class="hidden-div_line"></div>
                <div class="hidden-div_content-details">
                    <div class="hidden-div_left">
                        <div class="appDeadline">
                            <img src="careerpaths/images/appDeadline.svg" alt="">
                            <p>Application Deadline</p>
                        </div>
                        <h4 class="h4Content">April 24, 2023</h4>
                    </div>
                    <div class="hidden-div_right">
                        <p>Cohort 5 Start Date</p>
                        <h4 class="h4Content">April 24, 2023</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
